<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-default">
        <div class="row">
          <div class="col-sm-4"></div>
          <div class="col-sm-4">
            <a class="navbar-brand" href="http://localhost:8080/freeboard">Dashboard</a>
          </div>
          <div class="col-sm-4"></div>
        </div>
      </nav>

      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
          <form class="" action="fileupload" method="post" enctype="multipart/form-data">
            <div class="form-group">
              <label for="filetoupload">Layout JSON:</label>
              <input class="btn btn-default" type="file" name="filetoupload"><br>
              <button type="submit" class="btn btn-default">Upload</button>
            </div>
          </form>
        </div>
        <div class="col-sm-4"></div>
      </div>
    </div>
  </body>
</html>
